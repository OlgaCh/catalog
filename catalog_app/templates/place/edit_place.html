<!--
Edit place page.
Only for logged in user.
-->
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner place">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Place
			<figure class="creator">
				<img src="{{creator.picture_url}}">
				<figcaption>{{creator.name}}</figcaption>
		</figure></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">

					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" value="{{item.name }}">

					<label for="address">Address:</label>
					<textarea maxlength="50" class="form-control" name="address" placeholder="Place address">{{item.address}}</textarea>

					<label for="latitude">Latitude:</label>
					<textarea type ="text" maxlength="50" class="form-control" name="latitude" placeholder="Geo Latitude">{{item.latitude}}</textarea>

					<label for="longitude">Longitude:</label>
					<textarea type ="text" maxlength="50" class="form-control" name="longitude" placeholder="Geo Longitude">{{item.longitude}}</textarea>

					<label for="phone">Phone:</label>
					<textarea type ="text" maxlength="50" class="form-control" name="phone" placeholder="Place phone">{{item.phone}}</textarea>

					<label for="website">Website:</label>
					<textarea type ="text" maxlength="50" class="form-control" name="website" placeholder="Place website">{{item.website}}</textarea>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="750" rows="5" name="description" placeholder="Description of the place">{{item.description}}</textarea>

					<label for="media">Media links:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="media" placeholder="Media links">{{item.media_links}}</textarea>

					<label for="rating">Rating:</label>
					<textarea type ="text" maxlength="50" class="form-control" name="rating" placeholder="Place rating">{{item.rating}}</textarea>


					</div>

					<button type="submit" class="btn btn-default" id="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = "{{url_for('showCategories')}}">
						<button class="btn btn-default delete"  type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</form>
		</div>
	</div>
{% endblock %}
