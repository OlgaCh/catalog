<!--
Add place page.
Only for logged in user
-->
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner place">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Place
			<figure class="creator">
				<img src="{{creator.picture_url}}">
				<figcaption>{{creator.name}}</figcaption>
		</figure></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">

					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the place">

					<label for="address">Address:</label>
					<input type ="text" maxlength="50" class="form-control" name="address" placeholder="Place address">

					<label for="latitude">Latitude:</label>
					<input type ="text" maxlength="50" class="form-control" name="latitude" placeholder="Geo Latitude">

					<label for="longitude">Longitude:</label>
					<input type ="text" maxlength="50" class="form-control" name="longitude" placeholder="Geo Longitude">

					<label for="phone">Phone:</label>
					<input type ="text" maxlength="50" class="form-control" name="phone" placeholder="Place phone">

					<label for="website">Website:</label>
					<input type ="text" maxlength="50" class="form-control" name="website" placeholder="Place website">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="500" rows="5" name="description" placeholder="Description of the place"></textarea>

					<label for="media">Media links:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="media" placeholder="Media links"></textarea>

					<label for="rating">Rating:</label>
					<input type ="text" maxlength="50" class="form-control" name="rating" placeholder="Place rating">

						<button type="submit" class="btn btn-default" id="submit">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Create</button>
					<a href = "{{url_for('showCategories')}}">
						<button class="btn btn-default delete"  type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
